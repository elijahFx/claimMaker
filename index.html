<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Претензий</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Конструктор Претензий</h1>
    <form id="claim-form">
        <div class="form-group">
            <label for="name">Ваше ФИО:</label>
            <input type="text" id="name" placeholder="Напр. Иванов Иван Иванович" required>
        </div>
        <div class="form-group">
            <label for="address">Ваш Адрес:</label>
            <input type="text" id="address" placeholder="Напр. 220014, г. Минск, ул. Сурганова, д. 36, кв. 503" required>
        </div>
        <div class="form-group">
            <label for="phone">Ваш Телефон:</label>
            <input type="tel" id="phone" placeholder="Напр. +375299999999" required>
        </div>
        <div class="form-group">
            <label for="email">Ваш Email:</label>
            <input type="email" id="email" placeholder="Напр. info@rozp.by" required>
        </div>
        <div class="form-group">
            <label for="name" >Наименование Вашего продавца, исполнителя:</label>
            <input type="text" id="liabelee" placeholder="Напр. ООО ИМВБРБ" required>
        </div>
        <div class="form-group">
            <label for="name" >Юридический адрес Вашего продавца, исполнителя:</label>
            <input type="text" id="liabeleeAddress" placeholder="Напр. 220014, г. Минск, ул. Сурганова, д. 36, оф. 305" required>
        </div>
        <div class="form-group">
            <label for="complaint">Текст Претензии:</label>
            <textarea id="complaint" rows="10" required></textarea>
        </div>
        <button type="button" onclick="generateClaim()">Сделать Претензию</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.20.4/docxtemplater.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</body>
</html>
